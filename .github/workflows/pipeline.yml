name: Laravel CI/CD (Self-Hosted)
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  # ===============================
  #  BUILD
  # ===============================
  build:
    runs-on: [self-hosted]  
 
    steps:
      - uses: actions/checkout@v4
 
      # âœ… Passo 4 â€” VerificaÃ§Ã£o do Composer no PATH
      - name: Verificar Composer no ambiente
        run: |
          echo "Verificando Composer no runner..."
          echo "PATH atual: $PATH"
          which composer || echo "Composer nÃ£o encontrado"
          composer --version || echo "Composer nÃ£o disponÃ­vel"
 
      # âœ… Passo 3 â€” Usar caminho absoluto do Composer
      - name: Instalar dependÃªncias
        run: |
          # Use o caminho completo para o Composer.
          # Se necessÃ¡rio, troque /usr/local/bin/composer por /usr/bin/composer
          /usr/local/bin/composer install --no-interaction --no-progress --prefer-dist
 
          cp .env.example .env || true
          php artisan key:generate || true
          php artisan config:cache || true
          php artisan route:cache || true
          php artisan view:cache || true
  # ===============================
  #  QUALIDADE
  # ===============================
  quality:
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Testes e anÃ¡lise
        run: |
          vendor/bin/phpunit --colors=always || true
          vendor/bin/phpstan analyse --no-progress || true
          vendor/bin/phpcs --standard=PSR12 app/ || true
  # ===============================
  #  DEPLOY
  # ===============================
  deploy:
    runs-on: self-hosted
    needs: quality
    steps:
      - uses: actions/checkout@v4
      - name: Deploy local com rsync
        run: |
          echo "=== DiagnÃ³stico do Ambiente ==="
          echo "UsuÃ¡rio real: $(whoami)"
          echo "Home: $HOME"
          echo "UID/GID: $(id)"
          echo "Shell atual: $SHELL"
          echo "DiretÃ³rio atual: $(pwd)"
          echo "Comando atual: $(ps -p $$ -o args=)"
          echo "Ambiente:"
          env | sort
          echo "==============================="
          echo "Iniciando deploy"
          whoami
          ls -ld /srv/apps/todo-app
          # Instalar rsync caso nÃ£o exista
          if ! command -v rsync &> /dev/null; then
            
            echo "ðŸ”§ Instalando rsync..."
            sudo yum install -y rsync || sudo apt install -y rsync
          fi
 
          # Sincronizar cÃ³digo mantendo permissÃµes e ignorando pastas crÃ­ticas
          rsync -aAX --delete \
            --exclude 'storage' \
            --exclude 'bootstrap/cache' \
            ./ /srv/apps/todo-app
 
          # Reconstruir cache do Laravel
          cd /srv/apps/todo-app
          /usr/local/bin/composer install --no-interaction --no-progress --prefer-dist --optimize-autoloader
          php artisan config:cache || true
          php artisan route:cache || true
          php artisan view:cache || true
 
          echo "âœ… Deploy finalizado com sucesso"
